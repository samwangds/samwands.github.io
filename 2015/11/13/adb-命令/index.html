  <div class="article-content">
    
      <p>#模拟应用程序被杀掉</p>
<ul>
<li>最简单的方法是在DDMS中点击”Stop Porcess”杀掉你的程序，在你调试程序的时候可以这样做。</li>
<li>你可以通过模拟器或者一个Root过的真机来测试实际效果：<br>按Home按键退出你的程序；<br>在控制台，敲入如下命令（Windows系统下 WIN + R -&gt; cmd -&gt; 回车）</li>
</ul>
<figure class="highlight vala"><table><tr><td class="code"><pre><span class="line"><span class="meta"># 查看adb版本</span></span><br><span class="line">adb version</span><br><span class="line"></span><br><span class="line"><span class="meta"># 进入adb帮助界面</span></span><br><span class="line">adb help</span><br><span class="line"></span><br><span class="line"><span class="meta"># 进入shell环境</span></span><br><span class="line">adb shell</span><br><span class="line"></span><br><span class="line"><span class="meta"># 找到该APP的进程ID</span></span><br><span class="line">adb shell ps </span><br><span class="line"></span><br><span class="line"><span class="meta"># 找到你APP的包名 </span></span><br><span class="line"><span class="meta"># Mac/Unix: save some time by using grep: </span></span><br><span class="line">adb shell ps | grep your.app.package </span><br><span class="line"><span class="meta"># 按照上述命令操作后，看起来是这样子的:  </span></span><br><span class="line"><span class="meta"># USER PID PPID VSIZE RSS WCHAN PC NAME </span></span><br><span class="line"><span class="meta"># u0_a198 21997 160 827940 22064 ffffffff 00000000 S your.app.package</span></span><br><span class="line"><span class="meta"># 通过PID将你的APP杀掉 </span></span><br><span class="line">adb shell kill <span class="number">-9</span> <span class="number">21997</span> </span><br><span class="line"><span class="meta"># APP现在被杀掉啦 </span></span><br><span class="line"></span><br><span class="line"><span class="meta"># 启动adb服务,如果它没启动的话</span></span><br><span class="line">adb start-server</span><br><span class="line"></span><br><span class="line"><span class="meta"># 关闭服务</span></span><br><span class="line">adb kill-server</span><br><span class="line"></span><br><span class="line"><span class="meta"># 查看所连接的设备以及设备所对应的序列号</span></span><br><span class="line">adb devices</span><br><span class="line"></span><br><span class="line"><span class="meta"># 安装app,需要注意的是如果连接了两台设备,则会报错,此时可以添加-s &lt;serialNumber&gt;来处理</span></span><br><span class="line">adb install -r xxxx.apk</span><br><span class="line"></span><br><span class="line"><span class="meta"># 卸载app</span></span><br><span class="line">adb unstall packagename</span><br><span class="line"></span><br><span class="line"><span class="meta"># 清除应用的数据 </span></span><br><span class="line">adb shell pm clear packagename</span><br><span class="line"></span><br><span class="line"><span class="meta"># 连接到指定的ip,这个通常配合wifidebug</span></span><br><span class="line">adb connect &lt;device-ip-address&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta"># 查看栈顶Activity,可以用来获取包名</span></span><br><span class="line">adb shell dumpsys activity top</span><br><span class="line"></span><br><span class="line"><span class="meta"># 查看所有已安装的应用的包名</span></span><br><span class="line">adb shell pm list packages -f</span><br><span class="line"></span><br><span class="line"><span class="meta"># am的状态 Activity Manager State</span></span><br><span class="line">adb shell dumpsys activity</span><br><span class="line"></span><br><span class="line"><span class="meta"># 包信息 Package Information</span></span><br><span class="line">adb shell dumpsys package</span><br><span class="line"></span><br><span class="line"><span class="meta"># 内存使用情况Memory Usage</span></span><br><span class="line">adb shell dumpsys meminfo</span><br><span class="line"></span><br><span class="line"><span class="meta"># Memory Use Over Time</span></span><br><span class="line">adb shell dumpsys procstats</span><br><span class="line"></span><br><span class="line"><span class="meta"># Graphics State</span></span><br><span class="line">adb shell dumpsys gfxinfo</span><br><span class="line"></span><br><span class="line"><span class="meta"># 从手机复制文件出来</span></span><br><span class="line">adb pull &lt;remote&gt; &lt;local&gt;</span><br><span class="line"></span><br><span class="line"><span class="meta"># 向手机发送文件 eg. adb push foo.txt /sdcard/foo.txt</span></span><br><span class="line">adb push &lt;local&gt; &lt;remote&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta"># 查看手机CPU,可以看到手机架构(eg.ARMv7) 和几核处理器</span></span><br><span class="line">adb shell cat /proc/cpuinfo</span><br></pre></td></tr></table></figure>
