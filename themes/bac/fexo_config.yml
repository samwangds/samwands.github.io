init_page_content: HOME_NAV  # HOME_NAV |POST

home_nav:
  - name: Blog
    url: /archives
    target_blank: false #不在新页面打开
  - name: About
    url: /about
    target_blank: false #不在新页面打开
  - name: Github
    url: https://github.com/samwangds
    target_blank: true #在新页面打开
